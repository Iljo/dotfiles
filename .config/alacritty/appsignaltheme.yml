# Colorscheme based on  Jeff Kreeftmeijer's AppSignal theme. Manually extracted colors from
# screenshots because converting from terminal configs didn't turn out very well.
#
# https://github.com/jeffkreeftmeijer/appsignal.terminal 
# https://jeffkreeftmeijer.com/vim-16-color/

colors:
  bright:
    black: '#8B99A5' # black: '#4B595F'
    blue: '#49A1FF'
    cyan: '#45BDCA'
    green: '#8CEF90'
    magenta: '#FFD7FF'
    red: '#FF7579'
    white: '#F3FBFF'
    yellow: '#FFEA43'
  normal:
    black: '#000000' # black: '#313F46'
    blue: '#6B9DFF' # blue: '#0961C4'
    cyan: '#58B6C3'
    green: '#76D876'
    magenta: '#D862D9'
    red: '#FF6569'
    white: '#B1BFC5'
    yellow: '#FFC634'
  primary:
    background: '#313F46'
    foreground: '#F3FBFF'
font:
  Bold:
    family: JetBrainsMono Nerd Font
    style: ExtraBold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  normal:
    family: JetBrainsMono Nerd Font
    style: Medium
  offset:
    x: 0
    y: -1
  size: 9
window:
  padding:
    x: 2
    y: 2
