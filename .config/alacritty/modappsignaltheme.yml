# Colorscheme based on  Jeff Kreeftmeijer's AppSignal theme. Manually extracted colors from
# screenshots because converting from terminal configs didn't turn out very well.
#
# https://github.com/jeffkreeftmeijer/appsignal.terminal 
# https://jeffkreeftmeijer.com/vim-16-color/
#
# Somehow creazy idea:
# - For dark theme switch normal and bright, then fix Vim theme accordingly.
# - For light theme keep original colors, and maybe do a little fixup if needed on them.

colors:
  normal:
    black: '#212F36'
    blue: '#7BAAFC' # blue: '#6B9DFF' # blue: '#0961C4'
    cyan: '#5AB8C5'
    green: '#76D876'
    magenta: '#D882D9'
    red: '#FF6569'
    white: '#B1BFC5' # white: '#8B99A5'
    yellow: '#FFC634'
  bright:
    black: '#4B595F'
    blue: '#9BCDFF'
    cyan: '#54DfD0'
    green: '#8CEF90'
    magenta: '#F8B2E9'
    red: '#FF7579'
    white: '#F3FBFF'
    yellow: '#FFEA43'
  primary:
    background: '#313F46'
    foreground: '#E3EBEF'
font:
  Bold:
    family: JetBrainsMono Nerd Font
    style: ExtraBold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  normal:
    family: JetBrainsMono Nerd Font
    style: Medium
  offset:
    x: 0
    y: -1
  size: 9
window:
  padding:
    x: 2
    y: 2
