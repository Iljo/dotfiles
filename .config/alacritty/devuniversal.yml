# Colorscheme based on  Jeff Kreeftmeijer's AppSignal theme. Manually extracted colors from
# screenshots because converting from terminal configs didn't turn out very well.
#
# https://github.com/jeffkreeftmeijer/appsignal.terminal 
# https://jeffkreeftmeijer.com/vim-16-color/
#
# Somehow creazy idea:
# - For dark theme switch normal and bright, then fix Vim theme accordingly.
# - For light theme keep original colors, and maybe do a little fixup if needed on them.

colors:
  normal:
    black: '#F3FBFF'
    red: '#FA76A3'
    green: '#8CEF90'
    yellow: '#FFD634'
    blue: '#59B1FF' 
    magenta: '#FAACFE'
    cyan: '#68D0D3'
    white: '#4A595F'
  bright:
    black: '#A1AFC5'
    red: '#bb0000'
    green: '#008000'
    yellow: '#aa5000'
    blue: '#2020BB' 
    magenta: '#552850'
    cyan: '#067D8A'
    white: '#25333B'
  primary:
    foreground: '#E3EBEF'
    background: '#313F46'
font:
  Bold:
    family: JetBrainsMono NF
    style: ExtraBold
  italic:
    family: JetBrainsMono NF
    style: Italic
  normal:
    family: JetBrainsMono NF
    style: Medium
  offset:
    x: 0
    y: -1
  size: 9
window:
  padding:
    x: 2
    y: 2
